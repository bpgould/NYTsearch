<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <title>New York Times Search</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="jumbotron jumbotron-fluid row">
        <div class="col-lg-12 container">
          <h1 class="display-5"><i class="far fa-newspaper"></i> New York Times Search</h1>
          <p class="lead"></p>
        </div>
      </div>
      <div class="row mx-auto formDiv card">
        <div class="card-header"> <i class="far fa-newspaper"></i> Search Parameters</div>
        <div class= 'card-body'>
          <form class="col-md">
            <div class="form-group">
              <label for="searchTerms">Search Term:</label>
              <input type="search" class="form-control" id="searchInput">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
              <select class="form-control" id="numberRecords">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
            <div class="form-group">
              <label for="startYear">Start Year (Optional):</label>
              <input type="password" class="form-control" id="startYear">
            </div>
            <div class="form-group">
              <label for="endYear">End Year (Optional):</label>
              <input type="password" class="form-control" id="endYear">
            </div>
            <button type="submit" class="btn btn-light fas fa-search"> Submit</button>
            <button type="submit" class="btn btn-light fas fa-trash-alt btn-style"> Clear Results</button>
          </form>
        </div>
      </div>
      <br>
      <div class= "row mx-auto card">
        <div class="card-header"> <i class="fas fa-table"></i> Top Articles</div>
        <div class= 'card-body'>

          <!-- will use div to append articlest to here -->
        </div>
      
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
